name: fctracker

services:
  mongodb:
    image: mongo:8
    container_name: fctracker-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-fctracker}
    volumes:
      - mongodb_data:/data/db
    networks:
      - fctracker-backend
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      PORT: "9090"
      GIN_MODE: release
      # Use local MongoDB if MONGODB_URI is not set (e.g. in .env)
      MONGODB_URI: "mongodb://admin:changeme@mongodb:27017/fctracker?authSource=admin"
    env_file:
      - .env
    expose:
      - "9090"
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - fctracker-backend
      - proxy_network

networks:
  fctracker-backend:
    driver: bridge
  proxy_network:
    external: true

volumes:
  mongodb_data: